<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #e94e77;
            margin-bottom: 30px;
        }

        #options {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .cell {
            width: 120px;
            height: 120px;
            font-size: 3rem;
            text-align: center;
            line-height: 120px;
            border: 4px solid #333;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.X {
            color: #f10f47; /* Yellow */
            font-weight: bold;
        }

        .cell.O {
            color: #2980b9; /* Blue */
            font-weight: bold;
        }

        .cell.winning {
            animation: highlightWin 0.5s ease-out forwards;
        }

        @keyframes highlightWin {
            0% {
                background-color: #ffd700;
                transform: scale(1);
            }
            100% {
                background-color: #f39c12;
                transform: scale(1.2);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e94e77;
            margin-top: 20px;
            text-transform: uppercase;
        }

        select, button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #6f68f3;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        select:hover, button:hover {
            background-color: #3d27ae;
        }

        button {
            margin-top: 20px;
        }

        select {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="options">
        <label for="player">Choose your symbol: </label>
        <select id="player" onchange="resetBoard()">
            <option value="X">X</option>
            <option value="O">O</option>
        </select>
        
        <label for="difficulty">Difficulty: </label>
        <select id="difficulty" onchange="resetBoard()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div id="board"></div>
    
    <canvas id="lineCanvas"></canvas>
    
    <p id="message"></p>
    
    <button onclick="resetBoard()">Reset Game</button>

    <script>
        const boardElement = document.getElementById('board');
        const canvas = document.getElementById('lineCanvas');
        const ctx = canvas.getContext('2d');
        const messageElement = document.getElementById('message');
        let board = Array(9).fill(null);
        let currentPlayer, userSymbol, aiSymbol;
        let gameOver = false;

        const winningPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function drawBoard() {
            boardElement.innerHTML = '';
            boardElement.style.position = 'relative';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = board[i];
                cell.onclick = () => makeMove(i);
                if (board[i]) cell.classList.add(board[i]);
                boardElement.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (gameOver || board[index]) return;

            board[index] = currentPlayer;
            drawBoard();
            const winner = checkWin();
            if (winner) {
                drawWinningLine(winner.pattern);
                messageElement.textContent = `${winner.symbol} has won!`;
                gameOver = true;
                return;
            }

            if (board.every(cell => cell !== null)) {
                messageElement.textContent = "It's a draw!";
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === userSymbol ? aiSymbol : userSymbol;

            if (currentPlayer === aiSymbol) aiMove();
        }

        function aiMove() {
            const difficulty = document.getElementById('difficulty').value;
            let move;

            switch (difficulty) {
                case 'easy':
                    move = randomMove();
                    break;
                case 'medium':
                    move = Math.random() > 0.5 ? bestMove(aiSymbol) : randomMove();
                    break;
                case 'hard':
                    move = bestMove(aiSymbol);
                    break;
            }

            board[move] = aiSymbol;
            drawBoard();
            const winner = checkWin();
            if (winner) {
                drawWinningLine(winner.pattern);
                messageElement.textContent = `${winner.symbol} has won!`;
                gameOver = true;
                return;
            }

            if (board.every(cell => cell !== null)) {
                messageElement.textContent = "It's a draw!";
                gameOver = true;
                return;
            }

            currentPlayer = userSymbol;
        }

        function checkWin() {
            for (const pattern of winningPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[b] === board[c]) {
                    return { symbol: board[a], pattern };
                }
            }
            return null;
        }

        function drawWinningLine(pattern) {
            const cells = boardElement.children;
            const rectA = cells[pattern[0]].getBoundingClientRect();
            const rectB = cells[pattern[2]].getBoundingClientRect();

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.strokeStyle = '#e94e77';
            ctx.lineWidth = 6;
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(rectA.left + rectA.width / 2, rectA.top + rectA.height / 2);
            ctx.lineTo(rectB.left + rectB.width / 2, rectB.top + rectB.height / 2);
            ctx.stroke();
        }

        function randomMove() {
            const availableMoves = board.map((cell, index) => cell === null ? index : null).filter(index => index !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function bestMove(player) {
            const opponent = player === userSymbol ? aiSymbol : userSymbol;

            function minimax(board, isMaximizing) {
                const winner = checkWin();
                if (winner) return winner.symbol === player ? 10 : -10;
                if (board.every(cell => cell !== null)) return 0;

                const availableMoves = board.map((cell, index) => cell === null ? index : null).filter(index => index !== null);
                let bestScore = isMaximizing ? -Infinity : Infinity;

                for (const move of availableMoves) {
                    board[move] = isMaximizing ? player : opponent;
                    const score = minimax(board, !isMaximizing);
                    board[move] = null;

                    bestScore = isMaximizing ? Math.max(bestScore, score) : Math.min(bestScore, score);
                }

                return bestScore;
            }

            let bestScore = -Infinity;
            let bestMove = -1;

            const availableMoves = board.map((cell, index) => cell === null ? index : null).filter(index => index !== null);
            for (const move of availableMoves) {
                board[move] = player;
                const score = minimax(board, false);
                board[move] = null;

                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }

            return bestMove;
        }

        function resetBoard() {
    board = Array(9).fill(null);
    currentPlayer = userSymbol = document.getElementById('player').value;
    aiSymbol = userSymbol === 'X' ? 'O' : 'X';
    gameOver = false;
    messageElement.textContent = '';
    drawBoard();
    
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}


        resetBoard();
    </script>
</body>
</html>
